<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图（小米）</title>
        <link rel="stylesheet" href="css/carousel-main.css">
    </head>
    <body>
        <div class="carousel-div" data-imgnum='5' data-active='0'>
            <img src="img/1.jpg" alt="1.jpg" class='slideImg active' id='slide-0'>
            <img src="img/2.jpg" alt="2.jpg" class='slideImg' id='slide-1'>
            <img src="img/3.jpg" alt="3.jpg" class='slideImg' id='slide-2'>
            <img src="img/4.jpg" alt="4.jpg" class='slideImg' id='slide-3'>
            <img src="img/5.jpg" alt="5.jpg" class='slideImg' id='slide-4'>
            <button type="button" class='next-button vertical-center img-button'>&gt;</button>
            <button type="button" class='last-button vertical-center img-button'>&lt;</button>
            <div class="slide-indicators">
                <div id='indi-0' class="slide-indi indi-white" data-index='0'></div>
                <div id='indi-1' class="slide-indi" data-index='1'></div>
                <div id='indi-2' class="slide-indi" data-index='2'></div>
                <div id='indi-3' class="slide-indi" data-index='3'></div>
                <div id='indi-4' class="slide-indi" data-index='4'></div>
            </div>
        </div>
        <script type="text/javascript" src="js/Oct10.js"></script>
        <script type="text/javascript" src="js/carousel.js"></script>
    </body>
</html>
